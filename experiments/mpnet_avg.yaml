wandb:
  project: "question_labeling"
  name: "mpnet_avg"
  # entity: "carml"

architecture:
  question_generator_model:
    name: 'none'
  
  semantic_search_model:
    name: 'sentence_transformer'
    checkpoint: 'all-mpnet-base-v2'
    device: "cuda:0"

  aggregation_strategy:
    name: 'average'

  loss:
    name: 'mse'

dataset:
  name: 'hotpot_qa'

training:
  strategy:
    name: 'iterative_strategy'
  epochs: 5
  batch_size: 2
  learning_rate: 1e-6
  seeds: [42]
  # seeds: [42, 43, 44, 45, 46]
