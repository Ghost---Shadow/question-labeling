wandb:
  project: "question_labeling_qd_ablation"
  name: "gpt35_mpnet_kldiv_only_q"
  # entity: "carml"

architecture:
  question_generator_model:
    name: 'gpt-3.5-turbo'
  
  semantic_search_model:
    name: 'mpnet'
    checkpoint: 'sentence-transformers/all-mpnet-base-v2'
    device: "cuda:0"

  loss:
    name: 'kl_div'

  quality_diversity:
    disable_diversity: true

datasets:
  train: 'hotpot_qa_with_q'
  validation: ['hotpot_qa_with_q']

# https://arxiv.org/pdf/2004.09297.pdf - Page 12
training:
  strategy:
    name: 'iterative_strategy'
  epochs: 7 # +3 to verify overfit
  batch_size: 32
  learning_rate: 3e-5
  weight_decay: 0.01
  learning_rate_decay_strategy: 'linear'
  seeds: [42]
  warmup_ratio: 0.06
  # seeds: [42, 43, 44, 45, 46]

eval:
  k: [1, 5, 10]
