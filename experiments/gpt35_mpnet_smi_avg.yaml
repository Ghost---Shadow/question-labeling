wandb:
  project: "question_labeling"
  name: "gpt35_mpnet_smi_avg"
  # entity: "carml"

architecture:
  question_generator_model:
    name: 'gpt-3.5-turbo'
  
  semantic_search_model:
    name: 'sentence_transformer'
    checkpoint: 'all-mpnet-base-v2'
    device: "cuda:0"

  aggregation_strategy:
    name: 'smi'
    merge_strategy:
      name: 'weighted_average_merger'

  loss:
    name: 'kl_div'

dataset:
  name: 'hotpot_qa_with_q'

training:
  strategy:
    name: 'iterative_strategy'
  epochs: 10
  batch_size: 2
  learning_rate: 1e-6
  seeds: [42]
  # seeds: [42, 43, 44, 45, 46]

eval:
  k: [1, 5]
